{% if user.is_authenticated %}
<div class="comment-form mt-4 mb-4" id="comment-form">
    <h4>Оставить комментарий</h4>
    <form method="post" action="{{ comment_form_action }}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.text }}
            {% if form.text.errors %}
            <div class="invalid-feedback d-block">
                {{ form.text.errors }}
            </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% else %}
<div class="comment-login-prompt mt-4 mb-4">
    <p class="text-muted">
        <a href="{% url 'users:login' %}">Войдите</a> или <a href="{% url 'accounts:accounts' %}">зарегистрируйтесь</a>,
        чтобы оставить комментарий.
    </p>
</div>
{% endif %}
